name: build-v8
on: [push]
jobs:
  build-v8:
    runs-on: windows-latest
    steps:
      - run: $client = new-object System.Net.WebClient; $client.DownloadFile("https://storage.googleapis.com/chrome-infra/depot_tools.zip","C:\depot_tools.zip")
      - run: mkdir "C:\depot_tools"; tar -xf "C:\depot_tools.zip" -C "C:\depot_tools\"
      - name: update-path
        shell: pwsh
        run: $PATH = [Environment]::GetEnvironmentVariable("PATH"); $dt = "C:\depot_tools"; [Environment]::SetEnvironmentVariable("PATH", "$dt;$PATH", "Machine"); echo $PATH
      - run: echo %PATH%
      - run: gclient

